name: Train and Commit Model from Google Sheet

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'   # This runs the job every 5 minutes

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python scripts/train.py

      - name: Commit and push model
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add models/model.pkl
          git commit -m "Automated model retraining from Google Sheet" || echo "No changes to commit"
          git push